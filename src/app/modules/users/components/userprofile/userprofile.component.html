<div class="profilePage">
  <div class="grid" *ngIf="user">
    <div class="col-4-12">
      <img src="{{user.userPhoto}}">
    </div>
    <div class="col-8-12">
      <h3>{{user.firstName}} {{user.lastName}} Profile</h3>
      <h6>User Details:</h6>
      <p class="usrDate">Created On: {{user.userCreatedDate}}</p> 
      <p class="userBdate">Birthday: {{user.birthDay}}</p>
      <p class="userEmail">Email: {{user.userEmail}}</p>
      <p class="userPhone">Phone: {{user.phoneNumer}}</p>
      <div routerLink="/userUpdate/{{user.userId}}" class="styleButton">
          <span>Edit Profile</span>
      </div>
      <div>
          <button class="styleButton" (click)="deleteUser()">Delete Profile</button>
      </div>
    </div>
  </div>
</div>
