<div *ngIf="user">
  <h1>{{user.firstName}} {{user.lastName}} Profile</h1>
  <p>
    {{user.userPhoto}} Birthday: {{user.birthDay}} 
    Email: {{user.userEmail}} Phone: {{user.phoneNumer}}
  </p>
  <div>
    <a routerLink="/userUpdate/{{user.userId}}">Update</a>
  </div>
  <div>
      <button (click)="deleteUser()">Delete Profile</button>
  </div>
</div>
