<h1>User List</h1>

<div
  routerLink="/profile/{{user.userId}}"
  *ngFor="let user of users"
  class="userList"
>
  <p>
    <span class="userName">{{user.firstName}} {{user.lastName}} </span>
    <span class="userInfo">Birthday: {{user.birthDay}} Email: {{user.userEmail}} Phone: {{user.phoneNumer}}</span>
  </p>
</div>
